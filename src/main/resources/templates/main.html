<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Booker</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Booker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="padding : 50px;">
            <div class="row">
                <div class="col-lg-8">
                    <table class="table">
                        <thead>
                        <tr>
                          <th scope="col">책</th>
                          <th scope="col">이름</th>
                          <th scope="col">저자</th>
                          <th scope="col">출판사</th>
                          <th scope="col">출판일</th>
                          <th scope="col">별점</th>
                          <th scope="col">좋아요</th>
                        </tr>
                        </thead>
                        <tbody id="rankinglist">
                        <tr th:each="book : ${bookList}">
                            <td><img class="main_img" alt="book_img" th:src="${book.img_url}"></td>
                            <td th:text="${book.bookName}">book_name</td>
                            <td th:text="${book.author}">author</td>
                            <td th:text="${book.publisher}">publisher</td>
                            <td th:text="${book.pub_date}">pub_date</td>
                            <td th:text="${book.star}">star</td>
                            <td th:text="${book.like_count.intValue()}">like_count</td>
                        </tr>
                        <tr></tr>
                        </tbody>
                      </table>
                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4">

                    <div class="card mb-4">
                        <div class="card-header">검색어
                            <div class="btn-group" style="float: right; padding: 10px">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                별점
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="starthight" value="">별점 높은순</a></li>
                                    <li><a class="dropdown-item" id="starlow" value="">별점 낮은순</a></li>
                                </ul>
                            </div>
                            <div class="btn-group" style="float: right; padding: 10px">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                좋아요
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="likehight" value="">좋아요 높은순</a></li>
                                    <li><a class="dropdown-item" id="liketlow" value="">좋아요 낮은순</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" id="searchbox" type="text" autocomplete="on"/>
<!--                                <div class="autocomplete"></div>-->
                                <button class="btn btn-primary" id="search"  type="button">검색</button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" id="event" class="btn btn-primary">이벤트 신청</button>
                                <button type="button" id="realtime" class="btn btn-primary">실시간 검색</button>
                                <button type="button" id="likecount" class="btn btn-primary">좋아요 순위</button>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                          <th scope="col">순위</th>
                                          <th scope="col">책이름</th>
                                          <th scope="col">좋아요</th>
                                        </tr>
                                    </thead>
                                    <tbody id="rankbox">
                                        <tr th:each="likerank : ${topLikeList}">
                                            <td th:text="${likerankStat.count}">count</td>
                                            <td th:text="${likerank.bookName}">bookName</td>
                                            <td th:text="${likerank.likeCount}">likeCount</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/scripts.js"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    </body>

<script>
    $("#event").on("click",function(){
        alert(0);
    })

    $("#realtime").on("click",function(){
       $.ajax({
           url : "/realtime",
           type : "post",
           data : {},
           success : function(data){
               $("#rankbox").empty();
               for(var i =0; i<data.length; i++){
                   $("#rankbox").append("<tr><td>"+(i+1)+"</td><td>"+data[i].bookName+"</td><td>"+data[i].likeCount+"</td></tr>")
               }
           },
           error : function (data){
               console.log(data)
           }
       })
    })

    $("#likecount").on("click",function(){
        $.ajax({
            url : "/liketop",
            type : "post",
            data : {},
            success : function(data){
                $("#rankbox").empty();
                for(var i =0; i<data.length; i++){
                    $("#rankbox").append("<tr><td>"+(i+1)+"</td><td>"+data[i].bookName+"</td><td>"+data[i].likeCount+"</td></tr>")
                }
            },
            error : function (data){

            }
        })
    })

    $("#search").on("click",function(){
        var searchkeyword = $("#searchbox").val();
        $("#rankinglist").empty();
        $.ajax({
            url : "/elastic/search/word",
            type : "post",
            data : {"keyword": searchkeyword},
            success : function(data){
                console.log(data);
                // for(var i = 0; i<data.length; i++){
                //
                // }
            },
            error : function(data){
                console.log(data)
            }
        })
    })

    $("#searchbox").keyup(function(){
        const value = $search.value.trim();

        // 리스트 필터링
        const matchDataList = value
            ? dataList.filter((label) => label.includes(value))
            : [];

        switch (event.keyCode) {
            // UP KEY
            case 38:
                nowIndex = Math.max(nowIndex - 1, 0);
                break;

            // DOWN KEY
            case 40:
                nowIndex = Math.min(nowIndex + 1, matchDataList.length - 1);
                break;

            // ENTER KEY
            case 13:
                document.querySelector("#search").value = matchDataList[nowIndex] || "";
                // 초기화
                nowIndex = 0;
                matchDataList.length = 0;
                break;

            // 그외 다시 초기화
            default:
                nowIndex = 0;
                break;
        }

        // 리스트 보여주기
        showList(matchDataList, value, nowIndex);
    })
</script>
</html>
