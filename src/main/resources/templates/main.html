<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="../static/css/main.css" rel="stylesheet"/>
  <script src="../static/js/main.js"> </script>


  <title>책 검색페이지</title>



</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>



<div class="container" >
  <header>
    <h1>Booker</h1>
  </header>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="wrapper"  id="book_rank_container">
    <div class="rank_box">
        

    </div>
    <div class="rank_box">
        

    </div>
    <div class="rank_box">
        

    </div>

    </div>


  <div class="wrapper"  id="book_search_container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">책 이미지</th>
        <th scope="col">저자</th>
        <th scope="col">출판사</th>
        <th scope="col">출판일</th>
        <th scope="col">평점</th>
        <th scope="col">카테고리</th>
        <th scope="col">좋아요</th>
        
      </tr>
      </thead>
      <tbody id="artists-ranking">
      <tr th:each="artist : ${artistList}">
        <td><img class="main_img" alt="artist_img" th:src="${artist.ima_url}"></td>
        <td th:text="${artist.rank}">rank</td>
        <td class="artist_name_box" th:text="${artist.name}" th:id="${artist.id}">name</td>
        <td th:text="${artist.fan_num}">fan_num</td>
        <td th:text="${artist.score}">score</td>
        <td></td>
        <td></td>
      </tr>
      <tr></tr>
      </tbody>
    </table>
  </div>



</div>



</body>
</html>
