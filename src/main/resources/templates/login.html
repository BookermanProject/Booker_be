<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <script src="/js/login.js"></script>
    <link href="/css/login.css" rel="stylesheet">
   <script src="../static/js/login.js"></script>
    <link href="../static/css/login.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>SIGN IN</h1>

    <ul class="links">
        <li>
            <a href="#" id="signin">SIGN IN</a>
        </li>
        <li>
            <a href="#" id="signup">SIGN UP</a>
        </li>
    </ul>

    <div  class="form" method="post">
        <div class="first-input input__block first-input__block">
            <input type="id" name="userId" placeholder="Id" class="input" id="email"   />
        </div>
        <div class="input__block">
            <input type="password" name="password" placeholder="Password" class="input" id="password"    />
        </div>
        <div class="input__block">
            <input type="password" name="password_2" placeholder="Repeat password" class="input repeat__password" id="repeat__password"    />
        </div>
       <div class="input__block">
        <input type="text" placeholder="address"  name="address" class="input repeat__password" id="repeat__password"    />
    </div>
        <button class="signin__btn" id="sign_in">
            Sign in
        </button>
    </form>
</div>
</body>
</html>
